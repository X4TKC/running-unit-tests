
image: gradle:jre11-slim

stages:          # List of stages for jobs, and their order of execution
  - test
  - test-sonarcloud
  - build
  - deploy
test:
  script:
    - gradle clean test 
test-sonarcloud:
  stage: test-sonarcloud
  variables:
   SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
   GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  image:
    name: gradle:jre11-slim
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
      #- mvn verify "-Dsonar.qualitygate=true" sonar:sonar -Dsonar.projectKey=Kevin.Cardenas_running-unit-tests
      - gradle sonarqube -Dsonar.qualitygate.wait=true
  only:
    - main
build:
  stage: build
  script:
    - gradle assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - main
deploy:
  stage: deploy
  script:
    - ./deploy

after_script:
  - echo "End CI"





